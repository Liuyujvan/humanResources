<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职工部门信息管理系统</title>
    <style>
        /* 样式设置 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .main-content {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover {
            background: #ddd;
        }
        .content {
            width: 75%;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pagination ul {
            list-style-type: none; /* 去除列表样式 */
            padding: 0;
            margin: 0;
        }

        .pagination .page-item a {
            text-decoration: none; /* 去除链接的下划线 */
            color: #007bff; /* 设置链接的颜色 */
        }

        .pagination .page-item a:hover {
            background-color: #f0f0f0; /* 设置鼠标悬停效果 */
        }
        .search-container input[type="text"],
        .search-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-container button:hover {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            border-color: #a1c4fd;
            box-shadow: 0 0 5px rgba(161, 196, 253, 0.5);
            outline: none;
        }
        .submit-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-button:hover {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>职工部门信息管理</h1>
        <div class="user-info">
            <span>Welcome, </span><span th:text="${username}"></span>
        </div>
    </div>
    <div class="main-content">
        <div th:replace="index::sider" class="sidebar">

        </div>
        <div class="content">
            <h2>职工部门信息管理</h2>

            <!-- 信息提示 -->
            <div th:if="${message}" th:text="${message}" style="color:green; margin-bottom: 10px;"></div>
            <div th:if="${error}" th:text="${error}" style="color:red; margin-bottom: 10px;"></div>

            <!-- 查询表单 -->
            <form th:action="@{/department/search}" method="get" class="search-container">
                <input type="text" name="query" placeholder="输入部门编号或部门名称进行查询">
                <button type="submit">搜索</button>
            </form>

            <!-- 添加部门按钮 -->
            <button id="addDepartmentBtn" class="submit-button">添加部门</button>

            <!-- 添加部门信息的模态框 -->
            <div id="addDepartmentModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="closeModal">&times;</span>
                    <h2>添加部门信息</h2>
                    <form id="addDepartmentForm" th:action="@{/department/add}" method="post">
                        <input type="text" name="id" placeholder="部门编号" class="input-field" required>
                        <input type="text" name="name" placeholder="部门名称" class="input-field" required>
                        <input type="hidden" name="number" placeholder="人数" value="0" class="input-field" required>
                        <button type="submit" class="submit-button">提交</button>
                    </form>
                </div>
            </div>

            <!-- 部门列表 -->
            <table>
                <thead>
                <tr>
                    <th>部门编号</th>
                    <th>部门名称</th>
                    <th>人数</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.id}"></td>
                    <td th:text="${department.name}"></td>
                    <td th:text="${department.number}"></td>
                    <td>
                        <a th:href="@{|/department/edit/${department.id}|}">编辑</a>
                        <form th:action="@{|/department/delete/${department.id}|}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${department.id}">
                            <button type="submit">删除</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pagination" th:replace="index::pagination">

            </div>
        </div>
    </div>
</div>
</body>
<script>
    // 获取元素
    const addDepartmentBtn = document.getElementById("addDepartmentBtn");
    const addDepartmentModal = document.getElementById("addDepartmentModal");
    const closeModal = document.getElementById("closeModal");

    // 点击“添加部门”按钮时显示模态框
    addDepartmentBtn.onclick = function() {
        addDepartmentModal.style.display = "block";
    }

    // 点击关闭按钮时隐藏模态框
    closeModal.onclick = function() {
        addDepartmentModal.style.display = "none";
    }

    // 点击模态框外部时隐藏模态框
    window.onclick = function(event) {
        if (event.target == addDepartmentModal) {
            addDepartmentModal.style.display = "none";
        }
    }
</script>
</html>
