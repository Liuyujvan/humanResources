<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑奖惩信息</title>
    <style>
        /* 样式设置 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-button:hover {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>编辑奖惩信息</h2>
    <form th:action="@{/awardpunishment/update}" th:object="${awardPunishment}" method="post">
        <div class="input-group">
            <label for="id">工号</label>
            <input type="text" id="id" th:field="*{id}" readonly>
        </div>

        <div class="input-group">
            <label for="name">姓名</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="input-group">
            <label for="award">奖励</label>
            <input type="text" id="award" th:field="*{award}">
        </div>

        <div class="input-group">
            <label for="punishment">惩罚</label>
            <input type="text" id="punishment" th:field="*{punishment}">
        </div>

        <div class="input-group">
            <label for="awardTime">奖励时间</label>
            <input type="date" id="awardTime" th:field="*{awardTime}">
        </div>

        <div class="input-group">
            <label for="punishmentTime">惩罚时间</label>
            <input type="date" id="punishmentTime" th:field="*{punishmentTime}">
        </div>

        <button type="submit" class="submit-button">保存修改</button>
    </form>
</div>
</body>
</html>
